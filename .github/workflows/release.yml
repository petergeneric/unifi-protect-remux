name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Existing tag to attach assets to (leave empty for build-only test)"
        required: false

permissions:
  contents: write
  checks: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: unifi-protect-remux-linux-x86_64
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            artifact: unifi-protect-remux-linux-aarch64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: unifi-protect-remux-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: unifi-protect-remux-windows-x86_64

    name: ${{ matrix.artifact }}
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install build deps (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y build-essential nasm pkg-config

      - name: Install build deps (macOS)
        if: runner.os == 'macOS'
        run: brew install nasm pkg-config

      - name: Install FFmpeg and LLVM (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # LLVM for bindgen
          choco install llvm --yes --no-progress
          echo "LIBCLANG_PATH=C:\Program Files\LLVM\bin" >> $env:GITHUB_ENV

          # Pre-built FFmpeg 8 shared libs
          Invoke-WebRequest -Uri "https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-n8.0-latest-win64-lgpl-shared-8.0.zip" -OutFile ffmpeg.zip
          Expand-Archive ffmpeg.zip -DestinationPath .
          $ffmpegDir = (Resolve-Path "ffmpeg-n8.0-latest-win64-lgpl-shared-8.0").Path
          echo "FFMPEG_DIR=$ffmpegDir" >> $env:GITHUB_ENV
          echo "$ffmpegDir\bin" >> $env:GITHUB_PATH

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest

      - name: Cache cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: release-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            release-${{ matrix.target }}-

      - name: Build release binaries (Windows)
        if: runner.os == 'Windows'
        run: cargo build --release --no-default-features --target ${{ matrix.target }}

      - name: Build release binaries
        if: runner.os != 'Windows'
        run: cargo build --release --target ${{ matrix.target }}

      - name: Test (Windows)
        if: runner.os == 'Windows'
        run: cargo nextest run --release --no-default-features --target ${{ matrix.target }} --profile ci

      - name: Test
        if: runner.os != 'Windows'
        run: cargo nextest run --release --target ${{ matrix.target }} --profile ci

      - name: Publish test report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Tests (${{ matrix.artifact }})
          path: target/nextest/ci/junit.xml
          reporter: java-junit

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p staging
          cp target/${{ matrix.target }}/release/remux staging/
          cp target/${{ matrix.target }}/release/ubv-info staging/
          cp target/${{ matrix.target }}/release/ubv-anonymise staging/
          tar czf ${{ matrix.artifact }}.tar.gz -C staging .

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force staging
          Copy-Item target/${{ matrix.target }}/release/remux.exe staging/
          Copy-Item target/${{ matrix.target }}/release/ubv-info.exe staging/
          Copy-Item target/${{ matrix.target }}/release/ubv-anonymise.exe staging/
          # Bundle FFmpeg DLLs so users don't need a separate FFmpeg install
          Copy-Item "$env:FFMPEG_DIR\bin\*.dll" staging/
          Compress-Archive -Path staging/* -DestinationPath ${{ matrix.artifact }}.zip

      - name: Upload artifact (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.tar.gz

      - name: Upload artifact (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: staging/

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.zip

      - name: Determine release tag
        id: tag
        shell: bash
        run: echo "tag=${{ github.event.release.tag_name || inputs.tag }}" >> "$GITHUB_OUTPUT"

      - name: Upload release asset (Unix)
        if: runner.os != 'Windows' && steps.tag.outputs.tag != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload "${{ steps.tag.outputs.tag }}" ${{ matrix.artifact }}.tar.gz

      - name: Upload release asset (Windows)
        if: runner.os == 'Windows' && steps.tag.outputs.tag != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: pwsh
        run: gh release upload "${{ steps.tag.outputs.tag }}" ${{ matrix.artifact }}.zip
