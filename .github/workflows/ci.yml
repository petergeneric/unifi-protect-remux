name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: read
  checks: write

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            name: macOS arm64
          - os: ubuntu-latest
            name: Ubuntu x86_64
          - os: windows-latest
            name: Windows x86_64

    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install FFmpeg (macOS)
        if: runner.os == 'macOS'
        run: brew install nasm ffmpeg pkg-config

      - name: Install pre-built FFmpeg (Ubuntu x86_64)
        if: runner.os == 'Linux' && runner.arch == 'X64'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang pkg-config libxv-dev libc++-dev
          curl -L https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-n8.0-latest-linux64-lgpl-shared-8.0.tar.xz -o ffmpeg.tar.xz
          tar -xf ffmpeg.tar.xz
          echo "FFMPEG_DIR=${PWD}/ffmpeg-n8.0-latest-linux64-lgpl-shared-8.0" >> "$GITHUB_ENV"
          echo "LD_LIBRARY_PATH=${PWD}/ffmpeg-n8.0-latest-linux64-lgpl-shared-8.0/lib" >> "$GITHUB_ENV"

      - name: Install FFmpeg and LLVM (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # LLVM for bindgen
          choco install llvm --yes --no-progress
          echo "LIBCLANG_PATH=C:\Program Files\LLVM\bin" >> $env:GITHUB_ENV

          # Pre-built FFmpeg 8 shared libs
          Invoke-WebRequest -Uri "https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-n8.0-latest-win64-lgpl-shared-8.0.zip" -OutFile ffmpeg.zip
          Expand-Archive ffmpeg.zip -DestinationPath .
          $ffmpegDir = (Resolve-Path "ffmpeg-n8.0-latest-win64-lgpl-shared-8.0").Path
          echo "FFMPEG_DIR=$ffmpegDir" >> $env:GITHUB_ENV
          echo "$ffmpegDir\bin" >> $env:GITHUB_PATH

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest

      - name: Cache cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ runner.arch }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ runner.arch }}-cargo-

      - name: Build
        run: cargo build --no-default-features

      - name: Test
        run: cargo nextest run --no-default-features --profile ci

      - name: Publish test report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Tests (${{ matrix.name }})
          path: target/nextest/ci/junit.xml
          reporter: java-junit
